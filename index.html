<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <section>
        <h2 class="text-center my-3">Book <span class="text-info">Archive</span></h2>

        <div class="form-floating mb-3 w-50 mx-auto d-flex">
            <input type="text" class="form-control custom-class" id="search-input"
                placeholder="Please Type a book name you are looking for">
            <label for="search-input">Please Type a book name you are looking for</label>

            <button onclick="loadBooks()" class="btn btn-outline-info" type="button" id="button">Search</button>
        </div>
    </section>

    <hr>

    <section class="container">
        <div id="books-container" class="row row-cols-1 row-cols-md-4 g-3">
            <div class="col">
                <div class="card h-100">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">This is a longer card with supporting text below as a natural lead-in to
                            additional content. This content is a little bit longer.</p>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
